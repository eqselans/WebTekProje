    <div class="btn_start">
      <button class="btn">Quizi Başlat</button>
    </div>

    <div class="card quiz_box w-auto h-auto" id="box">
      <header class="card-header">
        <div class="title"><i class="fas fa-code fa-spin"></i> Web Teknolojileri Quiz</div>
        <div class="timer bg-danger text-white rounded-2 ">
          <div class="timer_text p-1">Kalan Süre: </div>
          <div class="time_second p-1 ms-2 me-2 text-center"></div>
        </div>
      </header>

        </div></div>

        </div>

        </div>
        <button class="next_btn btn btn-primary btn-sm left">Sonraki Soru</button>
      </footer>

    </div>


    <div class="card score_box w-auto h-auto">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text fs-3 fw-bold"></div>
      <div class="buttons">
        <button class="btn btn-success btn_replay">Tekrar Başlat</button>
        <button class="btn btn-warning btn_quit">Testi Bitir</button>
