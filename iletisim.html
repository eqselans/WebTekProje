    <main>
      <div class="container my-4">
        <h2 class="my-3">Bize Ulaşın</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27937.151035037976!2d30.270915853889633!3d40.742467512264994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ccadf2977958d7%3A0xc7996fa884f94c03!2sSakarya%20%C3%9Cniversitesi!5e0!3m2!1str!2str!4v1681781910388!5m2!1str!2str"
              width="100%"
              height="509"
              style="border: 3px solid"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="rounded-3"
            ></iframe>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body rounded-3">
                <form
                  class="row g-3 text-white"
                  action="https://formspree.io/f/mlekaaqy"
                  method="POST"
                >
                  <div class="col-md-6">
                    <label for="mail" class="form-label">Email</label>
                    <input
                      type="email"
                      name="mail"
                      id="mail"
                      class="form-control"
                      placeholder="adsoyad@gmail.com"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">İsim</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="İsim"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="" class="form-label">Cinsiyet :</label>
                    <input type="radio" value="erkek" name="cinsiyet" />Erkek
                    <input type="radio" value="Kadın" name="cinsiyet" />Kadın
                  </div>
                  <div class="col-md-6">
                    <label for="edu">Eğitim durumunuz</label>
                    <select id="edu" name="edu" class="option_list">
                      <option value="sec" selected disabled>Seçiniz</option>
                      <option value="ilkokul">İlkokul</option>
                      <option value="ortaokul">Ortaokul</option>
                      <option value="lise">Lise</option>
                      <option value="lisans">Lisans</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                  <h6>Bildiğiniz programlama dilleri</h6>
                    <input
                      type="checkbox"
                      id="lang1"
                      name="lang1"
                      value="C++"
                    />
                    <label for="lang1">C++</label><br />
                    <input
                      type="checkbox"
                      id="lang2"
                      name="lang2"
                      value="C#"
                    />
                    <label for="lang2">C#</label><br />
                    <input
                      type="checkbox"
                      id="lang3"
                      name="lang3"
                      value="Python"
                    />
                    <label for="lang3">Pyhton</label>
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Telefon</label>
                    <input
                      type="number"
                      name="phone"
                      id="phone"
                      class="form-control"
                      placeholder="5XX-XXX-XX-XX"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Konu</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                      placeholder="Konu"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Mesaj</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      placeholder="Mesajınız...."
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <label for="cv" class="form-label me-2">CV:</label>
                    <input type="file" name="cv" id="cv">
                  </div>
                  <div class="col-md-6">
                    <button
                      class="btn btn-outline-primary text-white w-100"
                      type="submit"
                      onclick="kontrol()"
                    >
                      <i class="fas fa-paper-plane"></i> Gönder
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button
                      class="btn btn-outline-primary text-white w-100"
                      type="reset"
                      onclick="temizle()"
                    >
                      <i class="fas fa-trash"></i> Temizle
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
